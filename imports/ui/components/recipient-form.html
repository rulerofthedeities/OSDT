<template name="formRecipient">
	<form class="new-recipient">
		<label>Name: </label><input type="text" name="recipientName" placeholder="Name of recipient">
		<span class="error">{{errormessage "name"}}</span><br>
		<label>Category: </label><input type="text" name="category" placeholder="Category" />
		<span class="error">{{errormessage "category"}}</span>
		<button type="submit">Add</button><br>
		<span class="error">{{firsterrormessage}}</span>
	</form>
	
</template>
